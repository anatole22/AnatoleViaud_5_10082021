<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Orinoco</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b4b2f2557b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img class="nav__logo"  src="images/logo.png" alt="logo orinoco">  
            <div class="nav__link">         
                <a class="nav__link__a" href="index.html">Accueil</a>
                <a class="nav__link__a" href="basketpage.html">Panier</a>
            </div>
        </nav>
    </header>
    <main class="main"> 
        <h2>Votre Panier</h2>
        <section class="basket">
            <p class="basket__empty">Désolé, votre panier est vide pour le moment!</p>
        </section>
        <section class="total">
            <button class="delet-basket">Vider le panier</button>
            <div class="total__price"></div>
        </section>
        <form class="form" id="form">
            <h2 class="form__title">Formulaire de commande</h2>
            <div class="form__error"></div>
            <div class="form__firstname">
                <label for="firstname">Prénom :</label>
                <input class="form__firstname__input" type="text" id="firstName" name="user_firstname" required>
            </div>
            <div class="form__lastname">
                <label for="lastname">Nom :</label>
                <input class="form__lastname__input" type="text" id="lastName" name="user_lastname" required>
            </div>
            <div class="form__adress">
                <label for="adress">Adresse postale :</label>
                <input class="form__adress__input" type="text" id="adDress" name="delivery_adress" required>
            </div>
            <div class="form__city">
                <label for="city">Ville :</label>
                <input class="form__city__input" type="text" id="city" name="delivery_city" required>
            </div>
            <div class="form__mail">
                <label for="mail">Email :</label>
                <input class="form__mail__input" type="email" id="email" name="user_mail" required>
            </div>
            
            <button class="form__button">validé commande</button>
        </form>
    </main>
    <footer class="footer">   
        <div class="footer__link">
            <h2 class="footer__link__title">oniroco</h2>
            <div>
                <a class="footer-icon" href="#"><i class="fab fa-facebook"></i></span></a>                   
                <a class="footer-icon" href="#"><i class="fab fa-twitter-square"></i></span></a>                    
                <a class="footer-icon" href="#"><i class="fab fab fa-instagram-square"></i></span></a>
            </div>
        </div>
    </footer>
    <script src="js/basketpage.js"></script>
</body>
</html>
